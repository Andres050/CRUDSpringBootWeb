<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- ALL FACTURAS -->
<table th:fragment="thead">
  <thead>
  <tr class="row100 head">
    <th class="column-width10 first-column">idMembresia</th>
    <th class="column-width20">fechaInicio</th>
    <th class="column-width20">fechaFin</th>
    <th class="column-width10">numFactura</th>
    <th class="column-width10">Create</th>
    <th class="column-width10">Update</th>
    <th class="column-width10">Read</th>
    <th class="column-width10">Delete</th>
  </tr>
  </thead>
</table>

<div th:fragment="tbody-compose (membresia)">
  <table>
    <tbody>
    <tr class="body" th:each="mItem : ${membresia}">
      <td class="column-width10 first-column" th:text="${mItem.idMembresia}"></td>
      <td class="column-width20" th:text="${mItem.fechaInicio}"></td>
      <td class="column-width20" th:text="${mItem.fechaFin}"></td>
      <td class="column-width10" th:text="${mItem.factura.numFactura}"></td>
      <td class="column-width10"><a href="/membresiaC" class="create-column">Create</a></td>
      <td class="column-width10"><a href="/membresiaU" class="update-column">Update</a></td>
      <td class="column-width10"><a th:href="@{'/membresia/' + ${mItem.idMembresia}}" class="read-column">Read</a></td>
      <td class="column-width10"><a th:href="@{'/membresia/delete/' + ${mItem.idMembresia}}" class="delete-column">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:fragment="tbody-single(membresia)">
  <table>
    <tbody>
    <tr class="body">
      <td class="column-width10 first-column" th:text="${membresia.idMembresia}"></td>
      <td class="column-width20" th:text="${membresia.fechaInicio}"></td>
      <td class="column-width20" th:text="${membresia.fechaFin}"></td>
      <td class="column-width10" th:text="${membresia.factura.numFactura}"></td>
      <td class="column-width10"><a href="/membresiaC" class="create-column">Create</a></td>
      <td class="column-width10"><a href="/membresiaU" class="update-column">Update</a></td>
      <td class="column-width10"><a th:href="@{'/membresia/' + ${membresia.idMembresia}}" class="read-column">Read</a></td>
      <td class="column-width10"><a th:href="@{'/membresia/delete/' + ${membresia.idMembresia}}" class="delete-column">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
