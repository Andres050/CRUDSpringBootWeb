<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- ALL MEMBRESIA -->
<table th:fragment="thead">
  <thead>
  <tr class="row100 head">
    <th class="column-width10 first-column">idMembresia</th>
    <th class="column-width20">fechaInicio</th>
    <th class="column-width20">fechaFin</th>
    <th class="column-width10">numFactura</th>
    <th class="column-width10">Create</th>
    <th class="column-width10">Update</th>
    <th class="column-width10">Read</th>
    <th class="column-width10">Delete</th>
  </tr>
  </thead>
</table>

<div th:fragment="tbody-compose (membresias)">
  <table>
    <tbody>
    <tr class="row100 body" th:each="membresia : ${membresias}" th:include="tables/columns/membresia :: body-rows(${membresia})">
    </tr>
    </tbody>
  </table>
</div>

<div th:fragment="tbody-single(membresia)">
  <table>
    <tbody>
    <tr class="row100 body" th:include="tables/columns/membresia :: body-rows(${membresia})">
    </tr>
    </tbody>
  </table>
</div>


<tr class="row100 body" th:fragment="body-rows(membresia)">
  <td class="column-width10 first-column" th:text="${membresia.id_membresia}"></td>
  <td class="column-width20" th:text="${membresia.fecha_inicio}"></td>
  <td class="column-width20" th:text="${membresia.fecha_fin}"></td>

  <td class="column-width10"><a th:href="@{'/factura/'+${membresia.factura.num_factura}}" th:text="${membresia.factura.num_factura}"></a></td>

  <td class="column-width10"><a href="/membresia/create" class="create-column">Create</a></td>
  <td class="column-width10"><a th:href="@{'/membresia/update/' + ${membresia.id_membresia}}" class="update-column">Update</a></td>
  <td class="column-width10"><a th:href="@{'/membresia/' + ${membresia.id_membresia}}" class="read-column">Read</a></td>
  <td class="column-width10"><a th:href="@{'/membresia/delete/' + ${membresia.id_membresia}}" class="delete-column">Delete</a></td>
</tr>
</body>
</html>
