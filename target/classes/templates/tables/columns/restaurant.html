<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- ALL RESTAURANTES  -->
<table th:fragment="thead">
    <thead>
    <tr class="row100 head">
        <th class="column-width10 first-column">idRestaurante</th>
        <th class="column-width10">nombre</th>
        <th class="column-width10">diesAnticipacionReservas</th>
        <th class="column-width10">telefonoRestaurante</th>
        <th class="column-width5">isValidated</th>
        <th class="column-width5">visible</th>
        <th class="column-width10">idLocalidad</th>
        <th class="column-width10">idMembresia</th>
        <th class="column-width10">idUser</th>

        <th class="column-width5">Create</th>
        <th class="column-width5">Update</th>
        <th class="column-width5">Read</th>
        <th class="column-width5">Delete</th>
    </tr>
    </thead>
</table>

<div th:fragment="tbody-compose (restaurants)">
    <table>
        <tbody>
        <tr class="body" th:each="restaurant : ${restaurants}" th:include="tables/columns/restaurant :: body-rows(${restaurant})">
        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="tbody-single(restaurant)">
    <table>
        <tbody>
        <tr class="body" th:include="tables/columns/restaurant :: body-rows(${restaurant})">
        </tr>
        </tbody>
    </table>
</div>

<tr class=" body" th:fragment="body-rows(restaurant)">
    <td class="column-width10 first-column" th:text="${restaurant.id_restaurante}"></td>
    <td class="column-width10" th:text="${restaurant.nombre}"></td>
    <td class="column-width10" th:text="${restaurant.dies_anticipacion_reservas}"></td>
    <td class="column-width10" th:text="${restaurant.telefono_restaurante}"></td>
    <td class="column-width5" th:text="${restaurant.validated}"></td>
    <td class="column-width5" th:text="${restaurant.visible}"></td>
    <td class="column-width10"><a th:href="@{'/localidad/' + ${restaurant.localidad.id_localidad}}" th:text="${restaurant.localidad.nombre_localidad}"></a></td>
    <td class="column-width10"><a th:href="@{'/membresia/' + ${restaurant.membresia.id_membresia}}" th:text="${restaurant.membresia.id_membresia}"></a></td>
    <td class="column-width10"><a th:href="@{'/user/' + ${restaurant.useracount.id_user}}" th:text="${restaurant.useracount.nombre_usuario}"></a></td>

    <td class="column-width5"><a href="/restaurant/create" class="create-column">Create</a></td>
    <td class="column-width5"><a th:href="@{'/restaurant/update/' + ${restaurant.id_restaurante}}" class="update-column">Update</a></td>
    <td class="column-width5"><a th:href="@{'/restaurant/' + ${restaurant.id_restaurante}}" class="read-column">Read</a></td>
    <td class="column-width5"><a th:href="@{'/restaurant/delete/' + ${restaurant.id_restaurante}}" class="delete-column">Delete</a></td>
</tr>
</body>
</html>
