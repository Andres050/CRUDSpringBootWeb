<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FRAGMENTS OF THE TABLES</title>
</head>
<body>
    <!-- ///////*               FACTURA               ///////// -->

    <!-- TABLE FACTURAS -->
    <div th:fragment="table-facturas (facturas)">
        <div class="table100-head">
            <div th:replace="tables/columns/facturas :: thead"></div>
        </div>
        <div class="table100-body js-pscroll">
            <div th:replace="tables/columns/facturas :: tbody-compose (${facturas})"></div>
        </div>
    </div>

    <!-- TABLE FACTURAS SINGLE -->
    <div th:fragment="table-facturas-single (factura)">
        <div class="table100-head">
            <div th:replace="tables/columns/facturas :: thead"></div>
        </div>
        <div class="table100-body js-pscroll">
            <div th:replace="tables/columns/facturas :: tbody-single(${factura})"></div>
        </div>
    </div>
