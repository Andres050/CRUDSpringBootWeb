<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/myStyle.css}">
</head>
<body style="justify-content: center; display: flex;">
    <form method="POST" action="/restaurant/update">
        <h1>Update Tu Restaurante</h1>
        <p>
            Need to submit ->
            <a href="/membresia">Membresia</a> ,
            <a href="/localizacion">Localizacion</a> ,
            <a href="/user">User</a>
        </p>

        <label for="idRestaurante">Id Restaurante</label>
        <input type="number" id="idRestaurante" name="idRestaurante" placeholder="Id Restaurant..">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Name..">

        <label for="diesAnticipacionReservas">Dias Anticipacion</label>
        <input type="text" id="diesAnticipacionReservas" name="diesAnticipacionReservas" placeholder="Dias..">

        <label for="telefonoRestaurante">Telefono</label>
        <input type="text" id="telefonoRestaurante" name="telefonoRestaurante" placeholder="Telefono..">

        <label for="isValidated">Validado</label>
        <select id="isValidated" name="isValidated">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>

        <label for="visible">Visible</label>
        <select id="visible" name="visible">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>

        <hr>

        <label for="idLocalidad">Localidad id</label>
        <input type="number" id="idLocalidad" name="idLocalidad" placeholder="Name..">

        <label for="idMembresia">Membresia id</label>
        <input type="number" id="idMembresia" name="idMembresia" placeholder="Dias..">

        <label for="idUser">User id</label>
        <input type="number" id="idUser" name="idUser" placeholder="Telefono..">

        <input type="submit" value="Crear Restaurante">
        <a href="/"><input class="return" type="button" value="Return"></a>
    </form>
</body>
</html>
