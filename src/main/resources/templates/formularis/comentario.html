<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="comentario-field (type)">
  <h3 style="color: white; font-size: medium; text-align: center" th:text="${type}"></h3>
  <div class="app-form-group" style="display: flex; flex-direction: row; justify-content: center;">
    <label th:if="${type=='CREATE'}">
      <input th:field="*{id_comentario}" type="hidden">
    </label>
    <label th:unless="${type=='CREATE'}">
      <input th:field="*{id_comentario}" type="number" class="app-form-control" style="text-align: center" required readonly>
    </label>
  </div>
  <div class="app-form-group message">
    <label>
      <p style="color: white">Comentario</p>
      <textarea th:field="*{comentario}" type="text" maxlength="254" class="app-form-control" style="height: 200px" autocomplete="off" placeholder="Comentario" required>
      </textarea>
    </label>
  </div>
  <div class="app-form-group">
    <label>
      <p style="color: white">Valoracion</p>
      <input th:field="*{valoracion}" type="number" step="any" oninput="this.value = Math.abs(this.value)" class="app-form-control" autocomplete="off" placeholder="Valoracion" required>
    </label>
  </div>
  <div class="app-form-group">
    <label>
      <p style="color: white">Reserva</p>
      <input th:field="*{reserva}" type="number" oninput="this.value = Math.abs(this.value)" class="app-form-control" autocomplete="off" placeholder="Valoracion" required>
    </label>
  </div>
</div>
</body>
</html>
