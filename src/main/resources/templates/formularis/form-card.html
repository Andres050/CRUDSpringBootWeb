<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="background" style="margin-top: 50px" th:fragment="form-card (type, object)">
    <div class="container">
        <div class="screen">
            <div class="screen-body">
                <div class="screen-body-item">
                    <div class="app-form">

                        <div th:if="${type} == 'factura-create'">
                            <!-- FORM FACTURA CREATE -->
                            <form th:action="@{/factura/create}" method="POST" th:object="${object}">
                                <div th:replace="formularis/factura :: factura-field ('CREATE')"></div>
                                <div class="app-form-group buttons">
                                    <a href="/"><button class="app-form-button">RETURN</button></a>
                                    <input type="submit" class="app-form-button" value="CREATE"/>
                                </div>
                            </form>
                        </div>

                        <div th:if="${type} == 'factura-update'">
                            <!-- FORM FACTURA UPDATE -->
                            <form th:action="@{/factura/update}" method="POST" th:object="${object}">
                                <div th:replace="formularis/factura :: factura-field ('UPDATE')"></div>
                                <div class="app-form-group buttons">
                                    <a href="/"><button class="app-form-button">RETURN</button></a>
                                    <input type="submit" class="app-form-button" value="UPDATE"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
