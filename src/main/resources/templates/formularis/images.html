<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="images-field (type, restaurantes)">
  <h3 style="color: white; font-size: medium; text-align: center" th:text="${type}"></h3>
  <div class="app-form-group" style="display: flex; flex-direction: row; justify-content: center;">
    <label th:if="${type=='CREATE'}">
      <input th:field="*{id_img}" type="hidden">
    </label>
    <label th:unless="${type=='CREATE'}">
      <input th:field="*{id_img}" type="number" class="app-form-control" style="text-align: center" required readonly>
    </label>
  </div>
  <div class="app-form-group message">
    <label>
      <p style="color: white">Url</p>
      <input name="image" type="file" maxlength="80" class="app-form-control" autocomplete="off" placeholder="URL" required>
    </label>
  </div>
  <label th:if="${restaurantes}!=null">
    <p style="color: white">Restaurant Relation</p>
    <select th:field="*{restaurant}">
      <option th:each="restaurant : ${restaurantes}" th:value="${restaurant.id_restaurante}" th:text="${restaurant.nombre}">
    </select>
    <p style="color: white">or <a style="color: green" href="/restaurant/create">create</a> one</p>
  </label>
</div>
</body>
</html>
