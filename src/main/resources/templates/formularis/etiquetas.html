<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="etiqueta-field (type)">
  <h3 style="color: white; font-size: medium; text-align: center" th:text="${type}"></h3>
  <div class="app-form-group" style="display: flex; flex-direction: row; justify-content: center;">
    <label th:if="${type=='CREATE'}">
      <input th:field="*{id_etiqueta}" type="hidden">
    </label>
    <label th:unless="${type=='CREATE'}">
      <input th:field="*{id_etiqueta}" type="number" class="app-form-control" style="text-align: center" required readonly>
    </label>
  </div>
  <div class="app-form-group message">
    <label>
      <p style="color: white">Nombre</p>
      <input th:field="*{nombre}" type="text" maxlength="30" class="app-form-control" autocomplete="off" placeholder="Nombre" required>
    </label>
  </div>
</div>
</body>
</html>
